<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <p id="display"></p>
    <script>

        function displayWindowDimension() {
            let w = window.innerWidth
            let h = window.innerHeight

            const display = document.getElementById("display")
            display.innerHTML = `Height: ${h} and Width : ${w}`
        }



        // window.onresize = displayWindowDimension;

        window.addEventListener("resize", ()=>{displayWindowDimension()})
    </script>

</body>

</html>
