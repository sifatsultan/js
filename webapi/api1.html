<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="id1">Container: </label>
    <input type="number" name="id1" id="id1" min="100" max="300" required>
    <button onclick="validateContainerInput()">OK</button>
    <button onclick="validateIfNumberTooLarge()">Check if value too large</button>
    <button onclick="goBack()">Go back</button>
    <button onclick="goBackMore()">Go back more</button>

    <p id="demo"></p>


    <script>
        function validateContainerInput() {
            const containerInput = document.getElementById("id1");
            if (!containerInput.checkValidity()) {
                document.getElementById("demo").innerHTML = containerInput.validationMessage;
            }
        }


        function validateIfNumberTooLarge() {
            const containerInput = document.getElementById("id1");
            const demoElement = document
                .getElementById("demo")

            if (containerInput.validity.rangeOverflow) {
                demoElement
                    .innerHTML = "Value too large";
            } else if (containerInput.validity.rangeUnderflow) {
                demoElement
                    .innerHTML = "Value too small";
            }
            else {
                demoElement
                    .innerHTML = "";
            }
        }


        function goBack(){
            window.history.back()
        }

        function goBack() {
            window.history.go(-2)
        }

        localStorage.setItem("name", "Sifat Sultan")
        const stName = localStorage.getItem("name")
        console.log(stName);



        sessionStorage.setItem("name","Sifat Sultan")
        const sesName = sessionStorage.getItem("name")
        console.log(sesName);




    </script>
</body>

</html>
