<!-- 
The onreadystatechange Property
--------------------------------
The readyState property holds the status of the XMLHttpRequest.

The onreadystatechange property defines a callback function to be executed when the readyState changes.

The status property and the statusText properties hold the status of the XMLHttpRequest object.



-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX XMLHttp OnReadyStateChanged</title>
</head>

<body>

    <script>
        let EMP_API_URL = "https://reqres.in/api/users?page=1"
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", EMP_API_URL)
        xhttp.onreadystatechange = function () {
            if (this.readyState == 0) {
                console.log("0: requset not initialized");
            }
            if (this.readyState == 1) {
                console.log('1: Server connection established');
            }
            if (this.readyState == 2) {
                console.log("2: request received");
            }
            if (this.readyState == 3) {
                console.log("3: request finished and response is ready");
            }
        }
        xhttp.send()
    </script>
</body>

</html>
