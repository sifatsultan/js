<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Response</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>


    <script>
        /*
        Server Response Property
        ----

        There are two types of response format; responseText and responseXML

        reponseText comes as java script string
        responseXML comes as a built in XML parser
        */

        let API_URL = "hello.html"
        const xhttp = new XMLHttpRequest()
        xhttp.onload = function () {
            document.getElementById("demo").innerHTML = xhttp.reponseText
        }
        xhttp.open("GET", API_URL)
        xhttp.send()



        /*
        Server Response Methods
        ----

        The getAllResponseHeaders() method returns all header information from the server response
        */

        const xhttp1 = new XMLHttpRequest();
        xhttp1.onload = function () {
            document.getElementById("demo1").innerHTML = this.getAllResponseHeaders();
        }
        xhttp1.open("GET", API_URL);
        xhttp1.send();

        /*
        The getResponseHeader() method returns specific header information from the server response.
        */


        const xhttp2 = new XMLHttpRequest();
        xhttp2.onload = function () {
            document.getElementById("demo2").innerHTML = 
                this.getResponseHeader("Last-Modified");
        }
        xhttp2.open("GET", API_URL);
        xhttp2.send();



    </script>
</body>

</html>
