<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="firstHeader">Hover over here</h1>
    <h1 id="secondHeader">Click over here</h1>
    <h1 id="thirdHeader">Move your mouse over here</h1>
    <p id="eventLog"></p>

    <script>
        const firstHeader = document.getElementById("firstHeader")
        const secondHeader = document.getElementById("secondHeader")
        const thirdHeader = document.getElementById("thirdHeader")
        const eventLog = document.getElementById("eventLog")


        function changeText(){
            eventLog.innerHTML += "Ola <br>"
        }


        firstHeader.addEventListener("mouseover", changeText)
        secondHeader.addEventListener("click", changeText)
        thirdHeader.addEventListener("mouseover", changeText)

    </script>
</body>
</html>
