<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">

        <p id="p1">This is a paragraph</p>
        <p id="p2">This one I will replace</p>
    </div>

    <script>

        function replacePara() {
            const para = document.getElementById("p2")

            const paraNew = document.createElement("p")
            const textNode = document.createTextNode("This para has replaced the one para")
            paraNew.appendChild(textNode)

            const parent = document.getElementById("div1")
            parent.replaceChild(paraNew, para)
        }

        setTimeout(() => {
            replacePara()
        }, 3000);

    </script>
</body>

</html>
