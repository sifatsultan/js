<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form1" action="/action_page.php">
        First name: <input type="text" name="fname" value="Hadhrat"> <br>
        Last name: <input type="text" name="lname" value="Umar RA"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>This are the values in each element</p>

    <p id="formValues"></p>


    <script>
        const form1 = document.forms["form1"];
        let text = "";
        for (let i = 0; i < form1.length; i++) {
            console.log("The length of form1 is "+ form1.length);
            text += form1.elements[i].value + "<br>";
        }

        document.getElementById("formValues").innerHTML = text
    </script>
</body>
